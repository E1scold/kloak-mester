<template name="menu">
	<div
		class="ui inverted menu layout-menu"
		
	>
		<a class="header item" href="/">
			<i
				class="home icon">
			</i>
			Rental24-7</a>
			<a 
				class="item" 
				href="/contact"
			> Kontakt </a>

		<div class='menu right'>
			{{#if currentUser}}
			<div class="item" >
				Logged in as
				{{currentUser.profile.name}}
			</div>
			<div class="item" >
				<img
					class="ui avatar image"
				 	src="{{profilePicture}}"
				 >	
			</div>
			<div class="item" >
				<button
				id="log-out" 
				class="ui red inverted basic button">
					Log ud
				</button>	
			</div>
			{{else}}
			<div class="item" > 
				<button 
					class="ui orange inverted basic button"
					id="log-in"
				> Log ind </button>	
			</div>
			{{/if}}
		</div>
	</div>
</template>
